runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /_ah/spi/.*
  script: api.api
  secure: always

- url: /tasks/cache_average_attempts
  script: main.app

- url: /crons/send_reminder
  script: main.app

- url: /login
  script: main.app
  secure: always

- url: /signup
  script: main.app

- url: /secure
  script: main.app
  secure: always

- url: /oauth2callback
  script: main.app

- url: /
  static_files: dist/index.html
  upload: dist/index.html

#- url: /
#  script: main.app

- url: /(.*)
  static_files: dist/\1
  upload: dist/(.*)

libraries:
- name: webapp2
  version: "2.5.2"

- name: endpoints
  version: latest
