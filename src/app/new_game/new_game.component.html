<div class="container">
    <div class="card">
        <div class="card-block">
            <h2>Challenge A User?</h2>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users | async">
                    <td>{{user.name}}</td>
                </tr>
                </tbody>
            </table>
            <br>
            <button class="btn btn-primary" (click)="createGame()" role="button">Play Ranked</button>
        </div>
    </div>
</div>
